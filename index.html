<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech Time Statistics</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <div id="app">
      <h1>Speech Time Statistics</h1>
      <div class="controls">
        <input type="text" id="participantName" placeholder="Participant name">
        <button id="addParticipant">Add</button>
      </div>
      <div id="participantList"></div>
      <div class="stats">
        <h2>Statistics</h2>
        <button id="resetStatistics">Clear Statistics</button>
        <div id="statistics"></div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
